<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Practice Boostrap</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body style="background-color:beige ;">

    <h2 class="text-center bg-info py-2 ">Registerion Form</h2>
    <div class="container py-5">
        <form action="" method="post">
            <!-- Enter name -->
            <div class="row py-1 ">
                <div class=" col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4 ">
                    <label for="" class="form-lable ">Enter Name</label>
                    <input type="text" name="" id="" class="form-control" placeholder="First Name">
                </div>
                <div class=" col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4 ">
                    <label for="" class="form-lable">Middle Name</label>
                    <input type="text" name="" id="" class="form-control " placeholder="Middle Name">
                </div>
                <div class=" col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
                    <label for="" class="form-lable">Last Name</label>
                    <input type="text" name="" id="" class="form-control " placeholder="Last Name">
                </div>
            </div>
            <!-- Address -->
            <div class="row py-1 ">
                <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="" class="form-lable">Address</label>
                    <textarea name="" id="" cols="50" rows="3" class="form-control"
                        placeholder="Enter your Address"></textarea>
                </div>
            </div>
            <!-- City ,State , Pincode -->
            <div class="row py-1">
                <div class="col-lg-4 col-sm-12 col-md-6 col-xl-4 col-xxl-4">
                    <label for="" class="form-label">City</label>
                    <select name="" id="" class="form-select">
                        <option value="">----Select----</option>
                        <option value="Surat">Surat</option>
                        <option value="Rajkot">Rajkot</option>
                        <option value="Ahmedabad">Ahmedabad</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Chennai">Chennai</option>
                    </select>
                </div>
                <div class="col-lg-4 col-sm-12 col-md-6 col-xl-4 col-xxl-4">
                    <label for="" class="form-label">State</label>
                    <select name="" id="" class="form-select">
                        <option value="">----Select----</option>
                        <option value="Gujrat">Gujrat</option>
                        <option value="Maharstra">Maharstra</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                    </select>
                </div>
                <div class="col-lg-4 col-sm-12 col-md-6 col-xl-4 col-xxl-4">
                    <label for="" class="form-label">Pincode</label>
                    <input type="text" name="" id="" class="form-control" placeholder="Pincode">
                </div>
            </div>
            <!-- Gender -->
            <div class="row py-1 ">
                <label for="" class="form-label">Gender</label>
                <div class="col-auto">
                    <div class="form-check-inline">
                        <input type="radio" name="gender" id="gender" class="form-check-input">
                        <label for="gender"> Male</label>

                        <input type="radio" name="gender" id="gender" class="form-check-input">
                        <label for="gender"> Female</label>
                    </div>
                </div>

            </div>
            <!-- Email  -->
            <div class="row py-1 col-auto">
                <div class="">
                    <label for="Email" class="form-lable">Email</label>
                </div>
                <div class=" ">
                    <div class="input-group">
                        <input type="text" name="" id="" class="form-control" placeholder="xyz." />
                        <span class="input-group-text">@gmail.com</span>
                    </div>
                </div>
            </div>
            <!-- Mobile No -->
            <div class="row py-1">
                <div class="col-lg-6 col-xl-6 col-xxl-6 col-md-12 col-sm-12">
                    <label for="" class="form-label">Mobile no</label>
                    <input type="tel" name="" id="" maxlength="10" class="form-control"
                        placeholder="Enter your Mobile no">
                </div>
                <div class="col-lg-6 col-xl-6 col-xxl-6 col-md-12 col-sm-12">
                    <label for="" class="form-label">Phone no</label>
                    <input type="tel" name="" id="" maxlength="10" class="form-control"
                        placeholder="Enter your Phone no">
                </div>
            </div>
              <!-- Date of Birth -->
            <div class="row py-1">
                <div class="col-lg-12 col-xl-12 col-xxl-12 col-sm-12 col-md-12">
                    <label for="" class="form-label">Date of Birth</label><input type="date" name="" id="" class="form-control">
                </div>
            </div>
          
            <!-- Button submit -->
            <div class="row py-1 my-4">
                <div class="col-lg-6 col-xxl-6 col-xl-6 col-md-6 col-sm-6">
                    <button type="button" class="btn btn-success col-12 my-1">Submit</button>
                </div>
                <div class="col-lg-6 col-xxl-6 col-xl-6 col-md-6 col-sm-6">
                    <button type="button" class="btn btn-danger col-12 my-1">Clear</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
